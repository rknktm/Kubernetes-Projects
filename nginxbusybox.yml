apiVersion: v1
kind: Pod
metadata:
  name: multicontainer
spec:
  containers:
  - name: webserver
    image: nginx 
    ports:
      - containerPort: 80
    volumeMounts:
      - mountPath: /usr/share/nginx/html
        name: ortakvolume
  - name: sidecar
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "while true; do wget -O /var/log/index.html https://github.com/rknktm/kubernetes.git/main/index.html; sleep 15; done"]
    volumeMounts:
    - mountPath: /var/log
      name: ortakvolume
  volumes:
    - name: ortakvolume
      emptyDir: {}
        

      
      
      